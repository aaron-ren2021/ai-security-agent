<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - AI資訊安全RAG Chat機器人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .oauth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .oauth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #d1d5db;
        }

        .oauth-btn:active {
            transform: translateY(0);
        }

        .oauth-btn.microsoft {
            border-color: #0078d4;
            color: #0078d4;
        }

        .oauth-btn.microsoft:hover {
            background: #0078d4;
            color: white;
            border-color: #0078d4;
        }

        .oauth-btn.google {
            border-color: #db4437;
            color: #db4437;
        }

        .oauth-btn.google:hover {
            background: #db4437;
            color: white;
            border-color: #db4437;
        }

        .oauth-btn.github {
            border-color: #333;
            color: #333;
        }

        .oauth-btn.github:hover {
            background: #333;
            color: white;
            border-color: #333;
        }

        .oauth-btn .icon {
            font-size: 20px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .oauth-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #fed7d7;
            display: none;
        }

        .success-message {
            background: #f0fff4;
            color: #38a169;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #c6f6d5;
            display: none;
        }

        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }

        .features {
            text-align: left;
            margin-top: 30px;
        }

        .features h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 8px 0;
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-list li::before {
            content: '✓';
            color: #38a169;
            font-weight: bold;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0fff4;
            border-radius: 50%;
            font-size: 12px;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #666;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .oauth-btn {
                padding: 12px 16px;
                font-size: 15px;
            }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .login-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🛡️</div>
        <h1>歡迎使用</h1>
        <p class="subtitle">AI資訊安全RAG Chat機器人<br>請選擇您的登入方式</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在處理登入...</p>
        </div>

        <div class="oauth-buttons" id="oauthButtons">
            <a href="#" class="oauth-btn microsoft" id="microsoftBtn">
                <span class="icon">🏢</span>
                <span>使用 Microsoft 帳號登入</span>
            </a>
            
            <a href="#" class="oauth-btn google" id="googleBtn">
                <span class="icon">🔍</span>
                <span>使用 Google 帳號登入</span>
            </a>
            
            <a href="#" class="oauth-btn github" id="githubBtn">
                <span class="icon">🐙</span>
                <span>使用 GitHub 帳號登入</span>
            </a>
        </div>

        <div class="divider">
            <span>系統特色</span>
        </div>

        <div class="features">
            <h3>🚀 核心功能</h3>
            <ul class="feature-list">
                <li>高風險帳號智慧判斷</li>
                <li>網管事件智慧整合</li>
                <li>多Agent協作分析</li>
                <li>即時威脅情報查詢</li>
                <li>智慧安全建議生成</li>
            </ul>
        </div>

        <div class="footer">
            <p>© 2024 AI資訊安全RAG Chat機器人<br>
            安全、智慧、高效的資安管理解決方案</p>
        </div>
    </div>

    <script>
        class AuthManager {
            constructor() {
                this.baseUrl = window.location.origin;
                this.init();
            }

            init() {
                this.checkAuthStatus();
                this.bindEvents();
                this.loadProviders();
            }

            async checkAuthStatus() {
                try {
                    const response = await fetch('/auth/status');
                    const data = await response.json();
                    
                    if (data.authenticated) {
                        // 已登入，重定向到主頁
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.error('檢查認證狀態失敗:', error);
                }
            }

            async loadProviders() {
                try {
                    const response = await fetch('/auth/providers');
                    const data = await response.json();
                    
                    if (data.providers) {
                        this.updateProviderButtons(data.providers);
                    }
                } catch (error) {
                    console.error('載入提供商失敗:', error);
                    this.showError('無法載入登入選項，請重新整理頁面');
                }
            }

            updateProviderButtons(providers) {
                const buttons = {
                    'microsoft': document.getElementById('microsoftBtn'),
                    'google': document.getElementById('googleBtn'),
                    'github': document.getElementById('githubBtn')
                };

                Object.keys(buttons).forEach(provider => {
                    const button = buttons[provider];
                    if (!providers[provider] || !providers[provider].configured) {
                        button.classList.add('disabled');
                        button.style.display = 'none';
                    }
                });
            }

            bindEvents() {
                document.getElementById('microsoftBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.startOAuthFlow('microsoft');
                });

                document.getElementById('googleBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.startOAuthFlow('google');
                });

                document.getElementById('githubBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.startOAuthFlow('github');
                });

                // 處理OAuth回調
                this.handleOAuthCallback();
            }

            async startOAuthFlow(provider) {
                try {
                    this.showLoading();
                    this.hideMessages();

                    const response = await fetch(`/auth/login/${provider}`);
                    const data = await response.json();

                    if (data.authorization_url) {
                        // 儲存狀態到sessionStorage
                        sessionStorage.setItem('oauth_state', data.state);
                        sessionStorage.setItem('oauth_provider', provider);
                        
                        // 重定向到OAuth提供商
                        window.location.href = data.authorization_url;
                    } else {
                        throw new Error(data.error || '無法開始登入流程');
                    }
                } catch (error) {
                    this.hideLoading();
                    this.showError(`登入失敗: ${error.message}`);
                }
            }

            handleOAuthCallback() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');

                if (error) {
                    this.showError(`登入錯誤: ${error}`);
                    return;
                }

                if (code && state) {
                    this.processOAuthCallback(code, state);
                }
            }

            async processOAuthCallback(code, state) {
                try {
                    this.showLoading();
                    
                    // 從URL取得provider
                    const pathParts = window.location.pathname.split('/');
                    const provider = pathParts[pathParts.length - 1];

                    const response = await fetch(`/auth/callback/${provider}?code=${code}&state=${state}`);
                    const data = await response.json();

                    if (data.success) {
                        this.showSuccess('登入成功！正在重定向...');
                        
                        // 儲存會話ID
                        if (data.session_id) {
                            localStorage.setItem('session_id', data.session_id);
                        }

                        // 重定向到指定頁面或主頁
                        setTimeout(() => {
                            window.location.href = data.redirect_url || '/';
                        }, 1500);
                    } else {
                        throw new Error(data.error || '登入處理失敗');
                    }
                } catch (error) {
                    this.hideLoading();
                    this.showError(`登入處理失敗: ${error.message}`);
                }
            }

            showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('oauthButtons').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('oauthButtons').style.display = 'flex';
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                // 自動隱藏錯誤訊息
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }

            hideMessages() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'none';
            }
        }

        // 初始化認證管理器
        document.addEventListener('DOMContentLoaded', () => {
            new AuthManager();
        });

        // 處理頁面可見性變化
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // 頁面重新可見時檢查認證狀態
                const authManager = new AuthManager();
                authManager.checkAuthStatus();
            }
        });
    </script>
</body>
</html>
